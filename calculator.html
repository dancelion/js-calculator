<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MIUI 计算器</title>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="calculator.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<blockquote class="demo phone">
      <div class="wai">
        <div id="top">
          <div id="camera"><span id="horn"></span><span id="cameratou"></span></div>
          <div id="topbottom"><span class="sign">中国联通</span> <span class="rig timenow">22:22</span><span class="rig"><img src="__HIMG__power.png" height="7px" width="13"></span><span class="rig icon-signal"><i class="fa fa-signal " aria-hidden="true"></i></span></div>
        </div>
        <div id="tbody">
          <div class="out"><span id="suan"></span><span id="number">0</span> </div>
          <div class="cz">
            <div id="czchange">
              <div> <span id="lableleft">标准</span><span id="label" data-k=0>|</span><span id="lableright">科学</span> </div>
            </div>
          </div>
          <ul>
            <li class="common">
              <input class="keshow" type="button" value="!">
              <input class="keshow" type="button" value="^">
              <input class="keshow" type="button" value="√">
              <input class="keshow" type="button" value="π">
              <input class="keshow" type="button" value="C"  style="color:#ED7B31;">
            </li>
            <li  class="common">
              <input class="keshow ke" type="button" value="sin">
              <input class="keshow ke" type="button" value="(">
              <input class="keshow ke" type="button" value=")">
              <input class="keshow ke" type="button" value="e">
              <input class="keshow pu" type="button" value="C" style="color:#ED7B31;">
              <input class="keshow" type="button" value="DEL">
              <input class="keshow pu" type="button" value="÷">
              <input class="keshow pu" type="button" value="×">
            </li>
            <li class="common">
              <input class="keshow ke" type="button" value="cos">
              <input class="keshow" type="button" value="7" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="8" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="9" style="background-color:#D8DCDD;">
              <input class="keshow ke" type="button" value="÷">
              <input class="keshow pu" type="button" value="-">
            </li>
            <li class="common">
              <input class="keshow ke" type="button" value="tan">
              <input class="keshow" type="button" value="4" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="5" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="6" style="background-color:#D8DCDD;">
              <input class="keshow ke" type="button" value="×">
              <input class="keshow pu" type="button" value="+">
            </li>
            <li class="common">
              <input class="keshow ke" type="button" value="ln">
              <input class="keshow" type="button" value="1" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="2" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="3" style="background-color:#D8DCDD;">
              <input class="keshow ke" type="button" value="-">
              <input class="keshow pu" type="button" value="=" style="background-color:#ED7B31; color:#FFFFFF">
            </li>
            <li class="common">
              <input class="keshow ke" type="button" value="log">
              <input class="keshow" type="button" value="0" style="background-color:#D8DCDD;">
              <input class="keshow" type="button" value="." style="background-color:#D8DCDD;">
              <input class="keshow ke" type="button" value="="  style="background-color:#ED7B31; color:#FFFFFF">
              <input class="keshow ke" type="button" value="+">
            </li>
          </ul>
        </div>
        <div id="bottom">
        <span class="menu"><i class="fa fa-bars" aria-hidden="true"></i></span>
        <span class="icon-home"><i class="fa fa-home" aria-hidden="true"></i></span>
        <span class="goback"><i class="fa fa-chevron-left " aria-hidden="true"></i></span>
        </div>
      </div>
    </blockquote>
</body>
</html>
